<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snapify</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <header>
        <nav>
            <div class="logo">
                <h1>Snapify</h1>
            </div>
            <ul>
                <li>Gallery</li>
                <li><img src="" alt="">DarkMode</li>
            </ul>

        </nav>
    </header>

    <main>
        <div class="newImage">
            <form class="newImageForm">
                <label for="imageUrl">Add image Url</label>
                <input type="url" name="imageUrl" id="imageUrl" placeholder="Enter Image URL">
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="container">
            <div class="gallery" id="galleryContainer"></div>
        </div>

       

    </main>

    <script src="script.js"></script>
</body>

</html>
