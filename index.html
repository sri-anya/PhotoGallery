<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snapify</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <header>
        <nav>
            <div class="logo">
                <h1>Snapify</h1>
            </div>
            <ul>
                <li>Gallery</li>
                <li><img src="" alt="">DarkMode</li>
            </ul>

        </nav>
    </header>

    <main>
        <div class="newImage">
            
            <form id="newImageForm" class="newImageForm">
                <h2>Add a Snap</h2>
                <div class="input1"><label for="imageUrl">URL</label>
                    <input type="url" name="download_url" id="imageUrl" placeholder="Enter Image URL" required></div>
                <div class="input2"><label for="imageAuthor">Author</label>
                    <input type="text" name="author" id="imageAuthor" placeholder="Enter Name" required></div>
                
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="container">
            <div class="gallery" id="galleryContainer"></div>
        </div>

       

    </main>

    <script src="script.js"></script>
</body>

</html>
