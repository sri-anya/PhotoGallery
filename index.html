<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snapify</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <header>
        <nav>
            <div class="logo">
                <h1>Snapify</h1>
            </div>
            <ul>
                <li>Gallery</li>
                <li><svg class="dark_mode_symbol" id="dark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="28" height="20" color="#fffefe" fill="none">
                    <path d="M21.5 14.0784C20.3003 14.7189 18.9301 15.0821 17.4751 15.0821C12.7491 15.0821 8.91792 11.2509 8.91792 6.52485C8.91792 5.06986 9.28105 3.69968 9.92163 2.5C5.66765 3.49698 2.5 7.31513 2.5 11.8731C2.5 17.1899 6.8101 21.5 12.1269 21.5C16.6849 21.5 20.503 18.3324 21.5 14.0784Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg></li>
                <li class="light_mode_symbol"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="28" height="28" color="#8b2c85" fill="none">
                    <path d="M17 12C17 14.7614 14.7614 17 12 17C9.23858 17 7 14.7614 7 12C7 9.23858 9.23858 7 12 7C14.7614 7 17 9.23858 17 12Z" stroke="currentColor" stroke-width="1.5" />
                    <path d="M12 2V3.5M12 20.5V22M19.0708 19.0713L18.0101 18.0106M5.98926 5.98926L4.9286 4.9286M22 12H20.5M3.5 12H2M19.0713 4.92871L18.0106 5.98937M5.98975 18.0107L4.92909 19.0714" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                </svg></li>
            </ul>

        </nav>
    </header>

    <main>
        <div class="newImage">
            
            <form id="newImageForm" class="newImageForm">
                <h2>Add a Snap</h2>
                <div class="input1"><label for="imageUrl">URL</label>
                    <input type="url" name="download_url" id="imageUrl" placeholder="Enter Image URL" required></div>
                <div class="input2"><label for="imageAuthor">Author</label>
                    <input type="text" name="author" id="imageAuthor" placeholder="Enter Name" required></div>
                
                <button class="dark-submit-button" type="submit">Submit</button>
            </form>
        </div>
        <div class="container">
            <div class="gallery" id="galleryContainer"></div>
        </div>

       

    </main>

    <script src="script.js"></script>
</body>

</html>
